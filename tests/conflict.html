<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
	"http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title>Testing dojo.conflict</title>
		<script type="text/javascript">
			// test ensures djConfig.conflict works
			var dojoConfig = { conflict: true };
		</script>
		<script type="text/javascript" src="../../dojo/dojo.js"></script>
		<script type="text/javascript">
			require(["doh/runner","plugd/base", "dojo/domReady!"], function(){
				doh.register("t", 
					[
						function autoConflict(t){
							t.t(dojo.isFunction($));
							t.is(1, $("#bar").length);
							t.t(dojo.isFunction($.fn.ready));
							
						}
					]
				);
				doh.run();
			});
		</script>
	</head>
	<body><p id="bar">baz</p>
	</body>
</html>
