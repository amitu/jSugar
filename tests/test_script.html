<html>
<head>

	<!-- required CSS -->
	<style type='text/css'>
		body, html { padding:1em; }
	</style>

	<!-- required JS -->
	<script djConfig="isDebug:true"  src="../../dojo/dojo.js"></script>
	
	<script type="text/javascript">
	    require(["plugd/script", "dojo/domReady!"], function(addScript){
			
			// simple test of remote executed Dojo code
			addScript("http://dante.dojotoolkit.org/static/api.js", function(e){
				console.log("sample loaded, started");
			});
			
			// add some corny to this page
			addScript("http://www.cornify.com/js/cornify.js", function(e){
				cornify_add(); cornify_add(); cornify_add();
			});
			
			// inject jQuery into this page:
			addScript("http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js", function(e){
				$("<ul id='bar'></ul>").appendTo("body").append("<li>woot</li>");
			});
			
			addScript("http://search.twitter.com/trends/current.json?callback=?", 
				function(data){ 
					var he = dojo.place("<h2>Twitter trends</h2>", dojo.body());
					var n = dojo.create('ul', {}, dojo.body());
					for(var i in data.trends){
						dojo.forEach(data.trends[i], function(trend){
							dojo.place("<li>" + trend.query + "</li>", n);
						})
					}
				}
			);
		});
	</script>
	
</head>
<body>
	
	<h1>getScript test</h1>
	
	
</body>
</html>
